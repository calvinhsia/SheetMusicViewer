name: Publish SheetMusicViewer

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'SheetMusicViewer.Desktop/SheetMusicViewer.Desktop.csproj'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact_name: SheetMusicViewer-win-x64
          - os: ubuntu-latest
            rid: linux-x64
            artifact_name: SheetMusicViewer-linux-x64
          - os: macos-latest
            rid: osx-x64
            artifact_name: SheetMusicViewer-osx-x64
          - os: macos-latest
            rid: osx-arm64
            artifact_name: SheetMusicViewer-osx-arm64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git branch detection

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:EnableCompressionInSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./publish/${{ matrix.rid }}
        shell: bash

      - name: Create zip (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path ./publish/${{ matrix.rid }}/* -DestinationPath ./${{ matrix.artifact_name }}.zip
        shell: pwsh

      - name: Create tar.gz (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd ./publish/${{ matrix.rid }}
          tar -czvf ../../${{ matrix.artifact_name }}.tar.gz *
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ./${{ matrix.artifact_name }}.zip
            ./${{ matrix.artifact_name }}.tar.gz
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
